<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        <mat-card class="mat-card-top pa-0">
        	<mat-card-title>Employee Sign in</mat-card-title>
			<br/>
			<mat-card-subtitle style="text-align: center; font-weight: lighter">
				<a routerLink='/session/register' class="register-link">or create an account</a>
			</mat-card-subtitle>
			<br/>
			<mat-card-subtitle style="text-align: center" class="mat-headline">You must enter a valid username/password to proceed</mat-card-subtitle>

			<mat-card-content>
				<!-- if there is an error message -->
				<small style="color: #df546a" *ngIf="errorMessage">{{ errorMessage }}<br/></small>
				<mat-card class='mat-elevation-z0'>
					<form [formGroup]="Form" (ngSubmit)="signin(); Form.reset()" #loginForm="ngForm">
						<mat-card-content fxLayout="column" fxLayoutGap="10px">
							<mat-form-field>
								<input type="text" matInput fxFlex [formControl]="Form.controls['username']" placeholder='User name'/>
							</mat-form-field>
							<mat-form-field>
								<input type='password' matInput fxFlex [formControl]="Form.controls['password']" placeholder='password'/>
							</mat-form-field>
						</mat-card-content>
						<mat-card-actions>
							<button type='submit' fxFlex mat-raised-button color="primary">Submit</button>
						</mat-card-actions>
						<br/>
						<a fxLayoutAlign="end" class="forgot-password-link" routerLink="/session/forgot">Forgot Password?</a>
					</form>
				</mat-card>
			</mat-card-content>
		</mat-card>
  	</div>
</div>
