<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0">
      <mat-card-title style="text-align: center; font-size: 25px; font-weight: bold;"
                      class="mat-headline">Change Password
      </mat-card-title>
      <br/> <br/>

      <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordFormn>
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput
                   type="password"
                   [formControl]="form.controls['password']"
                   placeholder="New passwrod"/>
          </mat-form-field>

          <br/><br/>
          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="primary">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
