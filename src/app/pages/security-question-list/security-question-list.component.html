<div fxLayout="column" align="center">
  <br>
  <div fxLayout="row">
      <div fxFlex></div>
      <mat-card class="mat-elevation-z8">
          <mat-card-title>Security Questions</mat-card-title>
          <br>
          <br>
          <mat-card-subtitle>
              <button mat-raised-button routerLink="/security-questions/create/new" color="primary">Create New </button>
          </mat-card-subtitle>

          <br />
          <mat-card-content>
              <table mat-table [dataSource]="securityQuestions">
                  <ng-container matColumnDef="question">
                      <th mat-header-cell *matHeaderCellDef>Question</th>
                      <td mat-cell *matCellDef="let element">
                          {{element.text}}
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="functions">

                      <th mat-header-cell *matHeaderCellDef>Functions</th>

                      <td mat-cell *matCellDef="let element">
                          <button mat-icon-button routerLink="/security-questions/{{element._id}}">
                              <mat-icon color="primary">edit</mat-icon>
                          </button>
                          <button mat-icon-button (click)="delete(element._id)">
                              <mat-icon color="accent">delete_forever</mat-icon>
                          </button>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              </table>
          </mat-card-content>
      </mat-card>
      <div fxFlex></div>
  </div>
  <br>
</div>
