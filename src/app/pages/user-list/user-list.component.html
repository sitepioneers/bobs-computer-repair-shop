<div fxLayout="column">
	<br />
	<h1>Users</h1>

	<div class="btn-create"><button mat-raised-button routerLink="/users/create" color="primary">Create User</button></div>

	<div *ngIf="users">
		<table mat-table [dataSource]="users">
			<ng-container matColumnDef="username">
				<th mat-header-cell *matHeaderCellDef>Username</th>
				<td mat-input mat-cell *matCellDef="let element">{{element.username}}</td>
			</ng-container>

			<ng-container matColumnDef="firstName">
				<th mat-header-cell *matHeaderCellDef>First Name</th>
				<td mat-cell *matCellDef="let element">{{element.firstName}}</td>
			</ng-container>

			<ng-container matColumnDef="lastName">
				<th mat-header-cell *matHeaderCellDef>Last Name</th>
				<td mat-cell *matCellDef="let element">{{element.lastName}}</td>
			</ng-container>

			<ng-container matColumnDef="address">
				<th mat-header-cell *matHeaderCellDef>Address</th>
				<td mat-cell *matCellDef="let element">{{element.address}}</td>
			</ng-container>

			<ng-container matColumnDef="phoneNumber">
				<th mat-header-cell *matHeaderCellDef>Phone Number</th>
				<td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
			</ng-container>

			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>Email</th>
				<td mat-cell *matCellDef="let element">{{element.email}}</td>
			</ng-container>

			<ng-container matColumnDef="functions">
				<th mat-header-cell *matHeaderCellDef>Functions</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button routerLink="/users/{{element._id}}">
						<mat-icon color="primary">edit</mat-icon>
					</button>
					<button mat-icon-button (click)="delete(element._id, element.username)">
						<mat-icon color="warn">delete_forever</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
