<nav>
	<mat-toolbar class="menu" role="header" color="primary">
		<!-- navbar container -->
		<div class="container">
			<!-- logo -->
			<button mat-button class="toolbar__icon-button mat-button">
				<mat-icon>build</mat-icon>
				<button class="logo" routerLink="/" mat-button>BCRS</button>
			</button>

			<button class="navbar-link" routerLink="/" mat-button>Home</button>
			<button class="navbar-link" routerLink="/about" mat-button>About</button>
			<button *ngIf="signedIn" class="navbar-link" routerLink="/users" mat-button>Users</button>
			<button *ngIf="signedIn" class="navbar-link" routerLink="/security-questions" mat-button>Security Questions</button>
			<div fxFlex></div>

			<!-- User Profile -->
			<button *ngIf="!signedIn" class="toolbar__icon-button" mat-icon-button>
				<mat-icon routerLink="/session/signin">account_circle</mat-icon>
			</button>

			<div *ngIf="signedIn">
				<button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
					<mat-icon>account_circle</mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item>
						<mat-icon>exit_to_app</mat-icon>
						<span routerLink="/session/signout" mat-button (click)="signOut()">Sign out</span>

				</mat-menu>
			</div>
